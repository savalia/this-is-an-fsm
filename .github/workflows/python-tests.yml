name: Python FSM Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      # Code review comment -> Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Code review comment -> Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Code review comment -> Install dependencies (if any)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Code review comment -> Run tests using unittest discovery
      - name: Run unit and integration tests
        run: |
          python -m unittest discover -s tests
